<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Détail du Lead</title>
    <link rel="stylesheet" href="https://unpkg.com/boxicons/css/boxicons.min.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background: #f0f2f5;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
            position: relative; /* Ensure the body is positioned */
        }

        .header-background {
            background-image: url('https://images.unsplash.com/photo-1496096265110-f83ad7f96608?q=80&w=1470&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D');
            background-size: cover;
            background-position: center;
            height: 200px;
            width: 100%;
            position: absolute;
            top: 0;
            left: 0;
            z-index: -1;
        }

        .btn-back {
            position: absolute;
            top: 20px;
            left: 20px;
            font-size: 1.8rem;
            color: #fff;
            background-color: rgba(0, 0, 0, 0.5); /* Background for visibility */
            padding: 10px;
            border-radius: 5px;
            z-index: 10; /* Ensure it is on top */
            text-decoration: none; /* Remove underline if needed */
        }

        .btn-back box-icon {
            color: #fff;
            font-size: 1.8rem;
            margin-right: 20px;
            margin-top: 5px; /* Fine-tune the position as needed */
        }

        .container {
            background: rgba(255, 255, 255, 0.8); /* Légèrement opaque pour l'effet glassy */
            border-radius: 15px;
            padding: 30px;
            width: 90%;
            max-width: 700px;
            margin-top: 150px; /* Décalage pour ne pas chevaucher l'image */
            box-shadow: 0 8px 32px rgba(31, 38, 135, 0.37);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.18);
        }

        h1 {
            font-size: 2em;
            margin-bottom: 15px;
            color: #333;
            text-align: center;
            text-transform: uppercase;
            letter-spacing: 1.2px;
        }

        .lead-detail p {
            font-size: 1.1em;
            margin: 12px 0;
            color: #555;
        }

        .lead-detail p strong {
            color: #333;
        }

        .action-buttons {
            text-align: center;
            margin-top: 20px;
        }

        .action-buttons a {
            text-decoration: none;
            display: inline-block;
            margin: 0 10px;
            padding: 10px 20px;
            border-radius: 5px;
            color: #fff;
            background-color: #007bff;
            font-size: 1em;
            font-weight: bold;
        }

        .action-buttons a:hover {
            background-color: #0056b3;
        }

        .action-buttons .btn-delete {
            background-color: #dc3545;
        }

        .action-buttons .btn-delete:hover {
            background-color: #c82333;
        }

        .action-buttons .btn-view-interactions {
            background-color: #28a745; /* Nouvelle couleur pour le bouton Voir Interactions */
        }

        .action-buttons .btn-view-interactions:hover {
            background-color: #218838;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 1.5em;
            }

            .lead-detail p {
                font-size: 1em;
            }

            .container {
                padding: 20px;
            }
        }
        bx-chevron-left-circle {
            color: #fff;
            font-size: 1.8rem;
            margin-right: 20px;
        }
    </style>
</head>
<body>
    <a href="{% url 'lead_list' %}" class="btn-back">
        <box-icon name='left-arrow-circle' color='#fff' size='1.8rem'></box-icon>

    </a>
    <div class="header-background"></div>
    
    <div class="container">
        
        <h1>
            <span class="bx bx-chevron-left-circle" onclick="window.location.href='{% url 'lead_actions' %}'"></span>

            {{ lead.Prénom }} {{ lead.Nom }}
        </h1>
        <div class="lead-detail">
            <p><strong>Email:</strong> {{ lead.Email }}</p>
            <p><strong>Téléphone:</strong> {{ lead.Télephone }}</p>
            <p><strong>Source:</strong> {{ lead.get_source_display }}</p>
            <p><strong>Statut:</strong> {{ lead.get_statut_display }}</p>
            <p><strong>Note:</strong> {{ lead.notes }}</p>
            <p><strong>Date de création:</strong> {{ lead.crée }}</p>
        </div>
        <div class="action-buttons">
            <a href="{% url 'lead_edit' lead.id %}" class="btn-edit">Modifier</a>
            <a href="{% url 'lead_interactions' lead.id %}" class="btn-view-interactions">Voir Interactions</a>
            <a href="{% url 'lead_delete' lead.id %}" class="btn-delete">Supprimer</a>
        </div>
    </div>
</body>
</html>
