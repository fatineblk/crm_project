<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestion des Utilisateurs</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons/css/boxicons.min.css">
    <style>
        /* Style pour l'image de fond */
        body {
            background-image: url('https://plus.unsplash.com/premium_photo-1681586126137-03b502e4d5e9?q=80&w=1398&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            background-repeat: no-repeat;
            color: #fff; /* Couleur du texte pour contraste avec l'image */
        }

        /* Style pour le conteneur principal */
        .container {
            /* Couleur de fond semi-transparente pour améliorer la lisibilité */
            padding: 20px;
            border-radius: 8px;
        }

        /* Style pour le titre avec animation de couleur */
        .title {
            text-align: center;
            font-size: 2.5rem; /* Augmentation de la taille du titre */
            font-weight: bold; /* Texte en gras */
            margin-bottom: 30px;
            animation: colorChange 5s infinite;
        }

        @keyframes colorChange {
            0% { color: #001f3f; }   /* Bleu nuit */
            50% { color: #000; }     /* Noir */
             /* Bleu ciel */
        }

        /* Style pour le tableau */
        thead.thead-dark th {
            background-color: #03224C; /* Bleu nuit avec transparence */
            color: #fff;
        }

        /* Style pour les boutons d'action */
        .btn-action {
            margin: 0 6px;
        }

        /* Style pour le bouton de retour */
        .btn-back {
            display: flex;
            align-items: center;
            margin-bottom: 26px;
            text-decoration: none;
            color: #fff;
            font-size: 1.2rem;
            margin-top:2px;
            
            font-weight: bold;
        }

        .btn-back i {
            font-weight: bold;
            font-size: 1.3rem;
            margin-right: 5px;
            margin-top:3.5px;

        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <!-- Bouton de retour -->
        <a href="{% url 'admin_dashboard' %}" class="btn-back">
            <i class='bx bx-chevron-left'></i> Retour au tableau de bord
        </a>
        <h2 class="title">Gestion des utilisateurs</h2>
        <table class="table table-bordered">
            <thead class="thead-dark">
                <tr>
                    <th>Nom d'utilisateur</th>
                    <th>Email</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for user in users %}
                <tr>
                    <td>{{ user.username }}</td>
                    <td>{{ user.email }}</td>
                    <td>
                        <!-- Boutons pour modifier ou supprimer l'utilisateur -->
                        <a href="{% url 'edit_user' user.id %}" class="btn btn-secondary btn-sm btn-action">Modifier</a>
                        <button onclick="confirmDeletion('{{ user.id }}')" class="btn btn-danger btn-sm btn-action">Supprimer</button>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>

    <!-- JS de Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
    <script>
        // Fonction pour confirmer la suppression de l'utilisateur
        function confirmDeletion(userId) {
            
                // Rediriger vers une URL pour supprimer l'utilisateur
                window.location.href = `{% url 'delete_user' 0 %}`.replace('0', userId);
            }
        
    </script>
</body>
</html>
